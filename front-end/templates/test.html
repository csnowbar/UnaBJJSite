
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/jquery.ptTimeSelect.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="/css/application.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/application.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="/js/jquery.ptTimeSelect.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <title>Food-r</title>
  </head>
  <body>
      <header>
        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container-fluid navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Food-r</a>
            </div>

            <div class="collapse navbar-collapse" id="collapse-toggle">

              <form method='post' action='/session' class="navbar-form navbar-right">
                <div class="form-group">
                  <input name="email" type="email" class="form-control form-field" placeholder="email">
                </div>
                <div class="form-group">
                  <input name="password" type="password" class="form-control form-field" placeholder="password">
                </div>
                <button type="submit" class="btn btn-default">Sign In</button>
              </form>

            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </header>
        <div class="main">
        <div id='page'>
<link rel="stylesheet" href="/css/home.css">

<div class="container">
  <div class="col-sm-3"></div>
  <div class="jumbotron col-sm-6">
    <h3>Sign up</h3>
    <form action="/signup" method="post">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input class="form-control form-field" type="string" name="user[name]" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="email">Your email:</label>
        <input class="form-control form-field" type="email" name="user[email]" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Your password:</label>
        <input class="form-control form-field" type="password" name="user[password]" placeholder="Password">
      </div>
        <input class="btn btn-primary" type="submit" value="Create Account">
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
<video id="myVid" autoplay loop preload="auto" poster="/images/freeway.jpg">
    <source src="/videos/freeway_raster.mp4" type="video/mp4" />
</video>
</div>
        </div>

        <footer>
           <span id="copyright">&#169;Food-r - 2015</span>
        </footer>
  </body>
  <script type="text/javascript">
    function postUrl(url){
      $.post(url,function(){
        window.location = '/'
      });
    }
  </script>
  <script>
    $(document).ready(function(){
        $('.main').fadeIn(600);
    });
  </script>
</html>
